<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label
      ><input required id="name" type="text" placeholder="Enter your name" />
      <label for="email" id="email-label">Email </label
      ><input required id="email" type="email" placeholder="Enter your Email" />
      <label for="number" id="number-label">Age (optional) </label
      ><input id="number" type="number" min="5" max="99" placeholder="Age" />
      <label for="dropdown"
        >Which option best describes your current role?
      </label>
      <select id="dropdown">
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
      </select>
      <div class="selection">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely">
          <input
            type="radio"
            id="definitely"
            name="recommend"
            value="definitely"
            checked
          />
          Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" name="recommend" value="maybe" />
          Maybe
        </label>
        <label for="definitely">
          <input type="radio" id="not-sure" name="recommend" value="not-sure" />
          Not sure
        </label>
      </div>
      <label for="feature"
        >What is your favorite feature of freeCodeCamp?
      </label>
      <select id="feature">
        <option value="">Select an option</option>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
      <div class="selection">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="projects">
          <input type="checkbox" name="improve" value="projects" />
          Front-end Projects
        </label>
        <label for="challenges">
          <input type="checkbox" name="improve" value="challenges" />
          Challenges
        </label>
        <label for="forum">
          <input type="checkbox" name="improve" value="forum" />
          Forum
        </label>
      </div>
      <p>Any comments or sugestions?</p>
      <textarea
        id="submit"
        type="text"
        placeholder="Enter your comment here..."
      >
      </textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
